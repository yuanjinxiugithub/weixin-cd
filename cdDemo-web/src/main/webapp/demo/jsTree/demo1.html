<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jstree 树</title>
	<!--#include virtual="/mes-demo/include/header.html" -->
</head>
<body>
<!-- 树 -->
<div class="container-fluid panel-custom panel panel-default ">
  <div class="row">
        <div class="col-sm-12">
            <h4 class="page-header">jsTree demo</h4>
        </div>
    </div>
      <div id="using_json"></div>
</div>
<script type="text/javascript">
$('#using_json').jstree({
    'core': {
        'data': [
                    {
                        'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png',
                        'text': '进料检验',
                        'state': { 'opened': true, 'selected': false },
                        'children': [
                                {'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png','text': '原纱检验',},
                                { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '浆料检验' },
                            ]
                    },
                    { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '过程检验', 'state': { 'opened': true, 'selected': false },
                    	'children': [
                            { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '整经检验' },
                            { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '浆料检验' },
                            { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '浆纱检验' },
                            { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '浆纱检查' },
                            { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '穿箔检查' },
                            { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '织布检查' },
                            { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '整理检查' }
                        ]
                    },
                   
                   
                    { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '成品检验', 'state': { 'opened': true, 'selected': false },
                    	'children': [
                            { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '成检' },
                            { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '验布' },
                            { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '物理指标检验' }

                    },
                    	
                    
                    { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '出库检验', 'state': { 'opened': true, 'selected': false } },

                    { 'icon': '/mes-demo/static/bmsmart/images/Treeview/area.png', 'text': '其他', 'state': { 'opened': true, 'selected': false } }
               
            
        ]
    }
});
