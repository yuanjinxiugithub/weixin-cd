
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>jQueryFormHelp练习</title>
  <script src="/mes-demo/static/jquery/jquery-1.11.1.min.js"></script>
  <script src="/mes-demo/static/bmsmart/jquery.formHelp.js"></script>
  <script src="/mes-demo/static/bmsmart/mes-base.js"></script>
  <script type="text/javascript">
  var TestForm={
		  successCallback : function(result){
			  alert(result.succ);
		  		if(result.succ==true){
						var data = result.data;
						alert(data)
						$("#form").setForm(data);
		  		}else{
		  			$.messager.alert("提示", result.msg, "info");
		  		}
		      },
		      loadForm : function(){
		    	  var url="/get.do";
		    	  var datas = {};
		    	  datas.id="b1efa6cb7ad1464687c5a51fd34b2516";
		    	  Mes.loadJson(url,$.param(datas),TestForm.successCallback);
			      },
			   submitForm : function(){
			    	  var url="/save.do";
			    		
						 var datas = $("#saveForm").serialize();
		    			Mes.loadScript("/save.do", datas, TestForm.saveCallback);
				},
				saveCallback:function (result){
					 alert(result.msg);
				}
  }

</script>
</head>
 
<body>
<form id="form">
  <div><input type="text" name="id" id="id"/></div>
  <div><input type="text" name="name" id="name" /></div>
  <div>
    <input type="button" name="g" value="Load" id="g" onclick="TestForm.loadForm();"/>
    <input type="button" name="gadd" value="Submit" id="dg" onclick="TestForm.submitForm();"/>
  </div>
</form>
</body>
</html>
