<!DOCTYPE html>
<html>
<head>
    <title>BootstrapValidator demo</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrapValidator.css"/>
 <!--#include virtual="/cd-demo/include/header.html" -->
    <!-- Include the FontAwesome CSS if you want to use feedback icons provided by FontAwesome -->
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />-->

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- form: -->
            <section>
                <div class="col-lg-12">
                   <br/>
                    <form id="defaultForm" method="post" class="form-horizontal" action="target.php">
                         <div class="row">
				            <div class="col-sm-6 form-group ">
						            <label class="col-sm-4 control-label">姓名：</label>
					                <div class="col-sm-8">
					                     <input type="text" class="form-control" name="firstName" />
					                </div>
				            </div>
				            <div class="col-sm-6 form-group">
				                <label class="col-sm-4 control-label">用户名：</label>
				                <div class="col-sm-8">
				                     <input type="text" class="form-control" name="username" />
				                </div>
				             </div>
				        </div>
				        
				         <div class="row">
				            <div class="col-sm-6 form-group ">
						            <label class="col-sm-4 control-label">邮箱：</label>
					                <div class="col-sm-8">
					                     <input type="text" class="form-control"  name="email" />
					                </div>
				            </div>
				            <div class="col-sm-6 form-group">
				                <label class="col-sm-4 control-label">密码：</label>
				                <div class="col-sm-8">
				                    <input type="email" class="form-control" name="password" />
				                </div>
				             </div>
				        </div>
				         <div class="row">
				            <div class="col-sm-6 form-group ">
						            <label class="col-sm-4 control-label">确认密码：</label>
					                <div class="col-sm-8">
					                     <input type="text" class="form-control" name="firstName" />
					                </div>
				            </div>
				            <div class="col-sm-6 form-group">
				                <label class="col-sm-4 control-label">性别：</label>
				                <div class="col-sm-8">
				                     <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" value="0" /> 男
                                    </label>
	                                </div>
	                                <div class="radio">
	                                    <label>
	                                        <input type="radio" name="gender" value="1" /> 女
	                                    </label>
	                                </div>
	                                <div class="radio">
	                                    <label>
	                                        <input type="radio" name="gender" value="2" /> 保密
	                                    </label>
	                                </div>
				                </div>
				             </div>
				        </div>
				        
                      
                        <div class="col-sm-6 form-group">
                            <label class="col-lg-4 control-label">选择语言</label>
                            <div class="col-lg-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="english" /> English
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="french" /> French
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="german" /> German
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="russian" /> Russian
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="languages[]" value="other" /> Other
                                    </label>
                                </div>
                            </div>
                        </div>

                       <div class="col-sm-6 form-group">
                            <label class="col-lg-4 control-label">选择：</label>
                            <div class="col-lg-8">
                              <!-- <input type="text" class="form-control" name="yuan" /> -->
                              <select  class="form-control" name="yuan">
                                   <option value=""></option>
	                               <option value="1">1</option>
	                               <option value="2">2</option>
                              </select>
                            </div>
                       </div>

                        <div class="col-sm-12 form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Sign up</button>
                                <button type="button" class="btn btn-info" id="resetBtn">Reset form</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- :form -->
        </div>
    </div>

<script type="text/javascript">
$(document).ready(function() {
    
    
    $('#defaultForm').bootstrapValidator({
//        live: 'disabled',
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
			
            firstName: {
                validators: {
                    notEmpty: {
                        message: '姓名不能为空'
                    }
                }
            },
           
             username: {
                message: '用户名无效',
                validators: {
                    notEmpty: {
                        message: '用户名不能位空'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: '用户名必须大于6，小于30个字'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: '用户名只能由字母、数字、点和下划线组成'
                    },
                    remote: {
                        url: '#',
                        message: '用户名不可用'
                    },
                    different: {
                        field: 'password',
                        message: '用户名和密码不能相同'
                    }
                }
            }, 
            email: {
                validators: {
                	notEmpty: {
                        message: '邮箱不能为空'
                    },
                    emailAddress: {
                        message: '输入不是有效的电子邮件地址'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: '密码不能位空'
                    },
                    identical: {
                        field: 'confirmPassword',
                        message: '两次密码不一致'
                    },
                    different: {
                        field: 'username',
                        message: '用户名和密码不能相同'
                    }
                }
            },
            confirmPassword: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    identical: {
                        field: 'password',
                        message: '两次密码不一致'
                    },
                    different: {
                        field: 'username',
                        message: '用户名和密码不能相同'
                    }
                }
            },
            gender: {
                validators: {
                    notEmpty: {
                        message: '请选择性别'
                    }
                }
            },
            'languages[]': {
                validators: {
                    notEmpty: {
                        message: '请至少选择一种语言'
                    }
                }
            },
            yuan: {
                validators: {
                    notEmpty: {
                        message: '请至少选择一项'
                    },
                }
            },
           
        }
    });

    // Validate the form manually
    $('#validateBtn').click(function() {
        $('#defaultForm').bootstrapValidator('validate');
    });

    $('#resetBtn').click(function() {
        $('#defaultForm').data('bootstrapValidator').resetForm(true);
    });
});
</script>
</body>
</html>
