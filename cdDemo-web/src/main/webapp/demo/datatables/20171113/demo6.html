 <!--#include virtual="/mes-demo/include/header.html" -->
<!-- 拼件列表  --> 
 <div class="main_content warpper animated fadeInRight">
	<div class="container-fluid panel-custom panel panel-default">
	   <div class="row">
		        <!-- 标题栏  -->
		        <div class="col-sm-12">
		            <h4 class="page-header">datatable 行内编辑(editor插件)之基本初始化</h4>
		        </div>
	     </div>
	     <!--按钮组  -->
	    <div class="row">
	         <div class="col-sm-12">	
	            <div class="btn-group btn-group-sm text-center pull-right">
	             <!--   <a class="btn btn-primary" href='javascript:Add();' id="addRow"><span class="glyphicon glyphicon-hand-down"></span>新增</a> -->
	               </div>
	         </div>
	     </div>
		    
    <div class="row">
        <div class="col-sm-12">
		   <table id="example" class="table table-striped table-hover table-condensed table-bordered auto-tab tab-center" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
        </div>
      </div> 
	</div>
</div>
  <script type="text/javascript">
  
  $(document).ready(function() {
      editor = new $.fn.dataTable.Editor( {
          ajax: "data2.txt",
          table: "#example",
          fields: [ {
                  label: "First name:",
                  name: "first_name"
              }, {
                  label: "Last name:",
                  name: "last_name"
              }, {
                  label: "Position:",
                  name: "position"
              }, {
                  label: "Office:",
                  name: "office"
              }, {
                  label: "Extension:",
                  name: "extn"
              }, {
                  label: "Start date:",
                  name: "start_date",
                  type: "datetime"
              }, {
                  label: "Salary:",
                  name: "salary"
              }
          ]
      } );
   
      $('#example').DataTable( {
          dom: "Bfrtip",
          ajax: "data2.txt",
          columns: [
              { data: null, render: function ( data, type, row ) {
                  return data.first_name+' '+data.last_name;
              } },
              { data: "position" },
              { data: "office" },
              { data: "extn" },
              { data: "start_date" },
              { data: "salary", render: $.fn.dataTable.render.number( ',', '.', 0, '$' ) }
          ],
          select: true,
          buttons: [
              { extend: "create", editor: editor },
              { extend: "edit",   editor: editor },
              { extend: "remove", editor: editor }
          ]
      } );
  } );
    </script>
</body>
</html>
