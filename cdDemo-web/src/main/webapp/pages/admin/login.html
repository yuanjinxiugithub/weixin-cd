<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<!--#include virtual="/cd-demo/include/header_style.html" -->
<!--#include virtual="/cd-demo/include/header_script.html" -->
<title>课堂管理服务平台</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div  class="loginBox">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="userId" name="userId" type="text" placeholder="请输入账号" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="请输入密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">使我保持登录状态</label>
        </div>
      </div>
     <div class="row cl">
        <div class=" col-xs-8 col-xs-offset-3">
          <button  onclick="validateForm()"  class="btn btn-success size-L">登录</button>
          <button  onclick="resetForm()" class="btn btn-default size-L">重置</button>
      </div>
      </div>
  </div>
</div>
<div class="footer">Copyright 2018-02-08</div>
  <script type="text/javascript" src="../js/login.js"></script>
  <script type="text/javascript">
	  $(function(){
	  });
	  function validateForm(){
		  var userId  = $("#userId").val();
		  var pwd = $("#password").val();
		  if(userId==""){
			  layer.msg("账号必填");
			  return false;
		  }
		  if(pwd==""){
			  layer.msg("密码必填");
			  return false;
		  }
		 
		 var datas = {userId:userId,password:pwd};
		 var url = "/platForm/login.do";
		 Mes.loadJson(url, $.param(datas), function(results) {
			 console.log(results);
			 if(results.succ==true){
				 layer.msg(results.msg);
				  window.open("index.html"); 
			/* 	 window.location.herf = "index.html"; */
				 return false;
			 }else{
				 layer.msg(results.msg);
			 }
		});
	  }
	  function resetForm(){
		  $("#userId").val("");
		  $("#password").val("");
	  }
   </script> 
</body>
</html>
