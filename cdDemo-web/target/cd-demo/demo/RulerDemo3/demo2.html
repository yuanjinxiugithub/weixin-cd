<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>demo2--双向滑动</title>

<!-- modernizer -->
<link rel="stylesheet" type="text/css" href="css/default.css">
<!-- jquery ui -->
<link rel="stylesheet" href="css/jqueryui.min.css" />
<!-- slider -->
<link rel="stylesheet" href="css/jquery-ui-slider-pips.min.css" />
<!-- app -->
<!-- <link rel="stylesheet" href="css/app.min.css" /> -->
<style>
#steps-fivepercent-slider .ui-slider-tip {
    visibility: visible;
    opacity: 1;
    top: -30px;
}
</style>
</head>

<body>
	<p style="height: 30px;"></p>
	<div class="slider" style="width:90%;margin:0 auto"></div>
	
	<!-- jquery, jqueryui -->
	<script src="js/jquery-plus-ui.min.js"></script>

	<!-- foundation, prettify, jqueryui, twemoji -->
	<script src="js/bower-libs.min.js"></script>

	<!-- slider -->
	<script src="js/jquery-ui-slider-pips.js"></script>

	<!-- twemojiWrapper, prettyPre -->
	<script src="js/helpers.js"></script>

	<!-- app -->
	<script src="js/examples.js"></script>
	<!-- <script src="js/styling.js"></script> -->
	<!-- <script src="js/app.js"></script> -->
	<script>
		$(function() {
			$(".slider")
		    .slider({ 
		        min: 0, //设置最大值
		        max: 1000, //设置最小值
		        range: true, 
		        values: [200, 800] //设置默认值
		    })
		    .slider("pips", {
		        rest: "label"//是否显示下标
		    })
		                        
		    .slider("float");//使用的数据类型
		});
	</script>
</body>
</html>
