<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script type="text/javascript" src="/mes-demo/static/jquery/jquery-3.2.1.min.js"></script><!-- 不一定需要引入jquery文件 -->
	<script src="/mes-demo/static/echarts/echarts.min.js"></script><!-- 引入echarts文件 -->
</head>
<body>
<div class="wrapper">
    <div class="middle">
        <h4 style="padding: 70px 0 20px; margin-left:500px;">ECharts效果---仪表图(guage)demo1</h4>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="height:400px"></div>
    </div>
    <div class="push"></div>
</div>
	<script type="text/javascript">
	  $(function(){
		  var myChart = echarts.init(document.getElementById('main'));
		  
		  myChart.showLoading({
			    text:"努力加载中，请稍后",
			    //textColor:"#444",//文本颜色
			   // maskColor:"",//背景色
			    textStyle: { color: '#444' },//设置文本样式
			    effectOption: {backgroundColor: 'rgba(0, 0, 0, 0.2)'}
			});
		  
			   $.ajax({
			     url: "/mes-demo/guage1.do",
			     type: "post",
			     data: { id: '0' },
			     dataType: "text",
			     success: function(msg) {
					  myChart.hideLoading();
				    var obj =$.parseJSON(msg);//string解析成json对象
				      console.log(obj);
				      myChart.setOption(obj);
			     },
			     error: function(XMLHttpRequest, textStatus, errorThrown) {
				  //错误调试
			      // alert(XMLHttpRequest.status);
			      //alert(XMLHttpRequest.readyState);
			     // alert(textStatus);
			     }
			    });
		  });
	</script>
</body>
</html>
